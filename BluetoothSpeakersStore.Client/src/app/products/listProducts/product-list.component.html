<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
  font-family: 'Courier New', Courier, monospace;
}

th, td {
  text-align: center ;
  padding: 8px;
}

tr:nth-child(even){background-color: #9cb49c}

th {
  background-color: #04AA6D;
  color: white;
}
input {
    width: 40px;
}

button {
  font-family: 'Courier New', Courier, monospace;
  font-weight: bold;
  background-color: #0095ff;
  border: 1px solid transparent;
  border-radius: 3px;
  box-shadow: rgba(255, 255, 255, .4) 0 1px 0 0 inset;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
  font-size: 13px;
  font-weight: 400;
  line-height: 1.15385;
  margin: 0;
  outline: none;
  padding: 8px .8em;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: baseline;
  white-space: nowrap;
}

h2 {
    text-align: center;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

img{ 
    width: 30px;
    height: 30px;
}
</style>
</head>
<body>
<h2>List of products</h2>

<table>
    <thead>
  <tr>
    <th>Id</th>
    <th>Product name</th>
    <th>Stock Quantity</th>
    <th>Price</th>
    <th *ngIf="isLoggedInConfirmed()">
        <img src="https://workingwebsites.ca/wp-content/uploads/Cart-Icon.png">
    </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor='let product of productList;'>
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.price}}</td>
    <td  *ngIf="isLoggedInConfirmed()">
        <button (click)="executeAddToCartConfirmation(product.id)">Add to cart</button>
    </td>
  </tr>
</tbody>
</table>

</body>
</html>

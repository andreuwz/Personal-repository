<tbody>
    <tr *ngFor='let user of userList'>
    <td class="id">{{user.id}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.modifiedAt}}</td>
    <td>{{user.createdAt}}</td>
    <td>
      <button class="btn success" type="button" (click)="executeGetUserById(user.id)">Edit</button>
    </td>
    <td>
      <button class="btn danger" type="button" (click)="executeDeleteUser(user.id)">Delete</button>
    </td>
    <td>{{user.userRoles}}</td>
    <td *ngIf="isLoggedUserMasterAdmin()">
      <button class="btn danger" type="button" *ngIf="!isUserInAdminRole(user.userRoles)" (click)="executeUserAdminRoleAssign(user.id)">Assign</button>
      <button class="btn btn-warning" type="button" *ngIf="isUserInAdminRole(user.userRoles)" (click)="executeUserAdminRoleUnassign(user.id)">Unassign</button>
    </td>
    <td>
      <button (click)="executeGetUserIdForCartInfo(user.id)">Cart info</button>
    </td>
  </tr>
</tbody>
</table>
</body>
